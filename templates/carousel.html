{% extends "base.html" %}
{% block content %}
<div class="mx-auto pt-1 carousel-size">
    <div id="carouselSlidesOnly" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            {% for img in data %}
            {% if loop.index == 1 %}
            <li data-target="#carouselSlidesOnly" data-slide-to="{{ loop.index - 1 }}" class="active"></li>
            {% else %}
            <li data-target="#carouselSlidesOnly" data-slide-to="{{ loop.index - 1 }}"></li>
            {% endif %}
            {% endfor %}
        </ol>
        <div class="carousel-inner" role="listbox">
            {% for img in data %}
            {% if loop.index == 1 %}
            <div id="#carouselSlidesOnly" class="carousel-item active">
                <img src="{{ img.url }}" class="d-block w-100">
            </div>
            {% else %}
            <div id="#carouselSlidesOnly" class="carousel-item">
                <img src="{{ img.url }}" class="d-block w-100">
            </div>
            {% endif %}
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselSlidesOnly" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselSlidesOnly" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="pt-3 pb-4">
        <a href="/" class="btn btn-dark" role="button">Atr√°s</a>
    </div>
</div>
{% endblock %}
